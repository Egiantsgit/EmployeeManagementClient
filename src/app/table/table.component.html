<ag-grid-angular 
    style="height: 400px;" 
    class="data-grid ag-theme-balham-dark" 
    [enableSorting]="true"
    [enableFilter]="true"
    [columnDefs]="columnDefs"
    [enableColResize]="true"
    (gridReady)="onGridReady($event)"
    rowSelection="multiple"
    (rowDoubleClicked)="editFunc()"
    [enterMovesDownAfterEdit]="true"
    [enterMovesDown]="true"
    [suppressDragLeaveHidesColumns]="true"
    >
</ag-grid-angular>
